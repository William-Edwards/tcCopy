<mat-toolbar color="primary">
    <mat-toolbar-row>

        <span><img class="resize" src="/assets\images\track Carbon Logo white.png" alt="TrackCarbon"></span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button (click)="logout()" mat-menu-item>
                            <mat-icon>exit_to_app</mat-icon>
                            <a>Sign out</a>
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="center none">
    <div fxFlex="100%">

        <mat-card>
            <mat-card-content>

                <mat-card-actions>
                    <button mat-raised-button type="button" color="primary" routerLink="/admin/edit">
                        Add Account
                    </button>
                </mat-card-actions>

                <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>

                <div>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                        <ng-container matColumnDef="firstName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                            <td mat-cell *matCellDef="let account"> {{account.firstName}} {{account.lastName}}</td>
                        </ng-container>

                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                            <td mat-cell *matCellDef="let account"> {{account.email}} </td>
                        </ng-container>

                        <ng-container matColumnDef="role">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                            <td mat-cell *matCellDef="let account"> {{account.role}} </td>
                        </ng-container>

                        <ng-container matColumnDef="tier">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tier</th>
                            <td mat-cell *matCellDef="let account"> {{account.tier}} </td>
                        </ng-container>

                        <ng-container matColumnDef="company">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
                            <td mat-cell *matCellDef="let account"> {{account.company}} </td>
                        </ng-container>

                        <ng-container matColumnDef="edit">
                            <th mat-header-cell *matHeaderCellDef>
                            </th>
                            <td mat-cell *matCellDef="let account">
                                <section>
                                    <div class="button-row">
                                        <button mat-raised-button color="primary" style="margin-right:10px"
                                            routerLink="edit/{{account.id}}">
                                            Edit
                                        </button>
                                    </div>
                                </section>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
                    </mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>

    </div>
</div>

<app-footer></app-footer>
