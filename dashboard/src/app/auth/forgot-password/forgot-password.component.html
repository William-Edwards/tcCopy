<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <mat-card>
            <mat-card-title>Forgot Password</mat-card-title>
            <mat-card-subtitle>Enter your email</mat-card-subtitle>
            <mat-card-content>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" matInput autocomplete="email">

                    <!-- <mat-error id="invalidEmailError" *ngIf="loginForm.controls['email'].hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error id="requiredEmailError" *ngIf="loginForm.controls['email'].hasError('required')">
                        Email is
                        <strong>required</strong>
                    </mat-error> -->
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions class="login-actions">
                <!-- need to add disabled when invalid || loading-->
                <button mat-raised-button type="submit" color="primary" [disabled]="loading">
                    Submit
                </button>
                <button mat-button type="button" routerLink="/auth/login">Cancel</button>
                <span class="spacer"></span>
            </mat-card-actions>

        </mat-card>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    </form>
</div>
