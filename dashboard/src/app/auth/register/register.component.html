<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <mat-card>
            <mat-card-title>Register</mat-card-title>
            <mat-card-subtitle>Register for a account</mat-card-subtitle>
            <mat-card-content>

                <table class="full-width" cellspacing="0">
                    <td>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input formControlName="firstName" type="text" matInput
                                [ngClass]="{'is-invalid': submitted && f.firstName.errors}">
                            <mat-error *ngIf="submitted && f.lastName.errors"> First name is required</mat-error>
                        </mat-form-field>
                    </td>

                    <td>
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Last Name</mat-label>
                            <input formControlName="lastName" type="text" matInput>
                        </mat-form-field>
                    </td>
                </table>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" matInput autocomplete="email">
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input type="text" formControlName="password" matInput>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input type="text" formControlName="confirmPassword" matInput>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions class="login-actions">
                <!-- need to add disabled when invalid || loading-->
                <button type="submit" mat-raised-button color="primary" [disabled]="loading">
                    Register
                </button>
                <button type="button" mat-button routerLink="/auth/login">Cancel</button>
            </mat-card-actions>
        </mat-card>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
